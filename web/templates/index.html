<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://unpkg.com/htmx.org"></script>
  <link rel="stylesheet" href="/web/style/style.css" />
</head>
<style>
#startTemp {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #1a56db;
  background-color: rgba(255, 255, 255, 0.7);
  padding: 5px 10px;
  border-radius: 5px;
  z-index: 10; /* Ensure this is on top of the chart */
}

  html, body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: "Inter", sans-serif;
  }
  body {
    width: 50%;
    margin-top: 20px;
  }
  header {
    text-align: center;
  }
  header p {
    margin: 5px 0;
  }
  main {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
    width: 100%;
  }
  #temperatureChart {
    width: 100%;
    height: 350px;
    position: relative; /* To position the start temperature inside it */
  }
  .startTempLabel {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 18px;
    font-weight: bold;
    color: #1a56db;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 5px 10px;
    border-radius: 5px;
  }
  .ref-btn {
    width: 20%;
    padding: 10px 15px;
    height: auto;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.2s;
  }
  .ref-btn:hover {
    background-color: rgba(135, 206, 235, 1);
  }
  @media (max-width: 768px) {
    body {
      min-width: 400px;
      margin: 10px;
    }
    .ref-btn {
      min-width: 100px;
      padding: 10px 15px;
    }
  }
</style>
<body>
  <header>
    <h1>Temperature Over Time</h1>
    <p><strong>End Temperature:</strong> <span id="endTemp">0</span>°F</p>
    <p><strong>Delta:</strong> <span id="deltaTemp">0</span></p>
    <p>
      <strong>Current Temperature:</strong>
      <span id="currentTemp">0</span>°F
    </p>
  </header>
  <p>
    <strong>Start Temperature:</strong>
    <span id="startTemp">0</span>°F
  </p>
  <main>
    <div id="temperatureChart">
      <!-- Start Temperature Label -->
      <div class="startTempLabel" id="startTempLabel">Start Temp: 0°F</div>
    </div>
    <!-- <button
      class="ref-btn"
      hx-get="/api/time-series"
      hx-swap="none"
      hx-trigger="click"
      onclick="fetchData()"
    >
      Refresh Data
    </button> -->
  </main>

  <script>
    let chart;

    document.addEventListener("DOMContentLoaded", () => {
      const options = {
        chart: {
          height: "100%",
          type: "area",
          fontFamily: "Inter, sans-serif",
          toolbar: {
            show: false,
          },
        },
        tooltip: {
          enabled: true,
        },
        fill: {
          type: "gradient",
          gradient: {
            opacityFrom: 0.55,
            opacityTo: 0,
          },
        },
        dataLabels: {
          enabled: false,
        },
        stroke: {
          curve: "smooth",
          width: 6,
        },
        grid: {
          show: false,
        },
        series: [
          {
            name: "Temperature (°F)",
            data: [],
            color: "#1A56DB",
          },
        ],
        xaxis: {
          categories: [],
          labels: {
            style: {
              colors: "#6B7280",
            },
          },
        },
        yaxis: {
          show: false,
        },
      };

      chart = new ApexCharts(document.getElementById("temperatureChart"), options);
      chart.render();

      fetchData();
    });

    async function fetchData() {
      try {
        const response = await fetch("/api/time-series", { method: "GET" });
        const data = await response.json();

        const labels = data.map((point) => point.Time);
        const values = data.map((point) => point.Value);

        const startTemperature = values[0];
        const endTemperature = values[values.length - 1];
        const deltaTemperature = endTemperature - startTemperature;
        const currentTemperature = endTemperature;

        document.getElementById("startTemp").textContent = startTemperature;
        document.getElementById("endTemp").textContent = endTemperature;
        document.getElementById("deltaTemp").textContent = deltaTemperature;
        document.getElementById("currentTemp").textContent = currentTemperature;

        // Update the start temperature label inside the chart element
        document.getElementById("startTempLabel").textContent = `Start Temp: ${startTemperature}°F`;

        chart.updateOptions({
          series: [{ name: "Temperature (°F)", data: values }],
          xaxis: { categories: labels },
        });
      } catch (error) {
        console.error("Error fetching or rendering data:", error);
      }
    }
  </script>
</body>
</html>
