<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
      html {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        width: 50%;
      }
      header {
        text-align: center;
      }
      header p {
        margin: 5px 0;
      }

      main {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        width: 100%;
      }
      canvas {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .ref-btn {
        width: 20%;
        padding: 10px 15px;
        height: auto;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
      }
      .ref-btn:hover {
        background-color: rgba(135, 206, 235, 1);
      }

      @media (max-width: 768px) {
        body {
          min-width: 400px;
          margin: 10px;
        }

        .ref-btn {
          min-width: 100px;
          padding: 10px 15px;
          height: auto;
          border-radius: 5px;
          transition: background-color 0.3s, transform 0.2s;
          border: none;
        }
        .ref-btn:hover {
          background-color: rgba(135, 206, 235, 1);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Temperature Over Time</h1>
      <p>
        <strong>Start Temperature:</strong>
        <span id="startTemp">0</span> °C
      </p>
      <p><strong>End Temperature:</strong> <span id="endTemp">0</span> °C</p>
      <p><strong>Delta:</strong> <span id="deltaTemp">0</span></p>
      <p>
        <strong>Current Temperature:</strong>
        <span id="currentTemp">0</span> °C
      </p>
    </header>
    <main>
      <canvas id="temperatureChart"></canvas>
      <button
        class="ref-btn"
        hx-get="/api/time-series"
        hx-swap="none"
        hx-trigger="click"
        onclick="fetchData()"
      >
        Refresh Data
      </button>
    </main>

    <script>
      let newChart;

      async function fetchData() {
        try {
          const response = await fetch("/api/time-series", { method: "GET" });
          const data = await response.json();

          const labels = data.map((point) => point.Time);
          const values = data.map((point) => point.Value);

          const startTemperature = values[0];
          const endTemperature = values[values.length - 1];
          const deltaTemperature = endTemperature - startTemperature;
          const currentTemperature = endTemperature;

          document.getElementById("startTemp").textContent = startTemperature;
          document.getElementById("endTemp").textContent = endTemperature;
          document.getElementById("deltaTemp").textContent = deltaTemperature;
          document.getElementById("currentTemp").textContent =
            currentTemperature;
          if (newChart) {
            newChart.destroy();
          }
          const ctx = document
            .getElementById("temperatureChart")
            .getContext("2d");
          newChart = new Chart(ctx, {
            type: "line",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Temperature (°C)",
                  data: values,
                  borderColor: "rgba(135, 206, 235, 1)",
                  backgroundColor: "rgba(75, 192, 192, 0.2)",
                  tension: 0.4,
                },
              ],
            },
            options: {
              scales: {
                x: {
                  title: {
                    display: true,
                    text: "Time",
                  },
                },
                y: {
                  title: {
                    display: true,
                    text: "Temperature (°C)",
                  },
                  beginAtZero: false,
                },
              },
              responsive: true,
              plugins: {
                legend: {
                  display: true,
                },
              },
            },
          });
        } catch (error) {
          console.error("Error fetching or rendering data:", error);
        }
      }
      document.addEventListener("DOMContentLoaded", fetchData);
    </script>
  </body>
</html>
