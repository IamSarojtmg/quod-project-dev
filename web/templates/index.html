<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://unpkg.com/htmx.org"></script>
  <link rel="stylesheet" href="/web/style/style.css" />
</head>
<style>
  html,
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: "Inter", sans-serif;
  }

  body {
    width: 50%;
    margin-top: 20px;
  }

  header {
    text-align: center;
    /* border: solid; */
  }

  header p {
    margin: 5px 0;
  }

  main {
    display: flex;
    flex-direction: column;
    width: 100%;
    border: solid;
    border-radius: 20px;
    padding: 15px;
    height: 50vh;
  }

  section {
    border: solid green;
    display: flex;
    height: 100%;
    gap: 5%;

  }

  #temperatureChart {
    width: 80%;

    /* position: relative; */

    border: dotted;
    display: flex;
    align-items: end;
  }

  .tempInfo {
    border: solid;
    width: 20%;
  }

  .start {
    border: solid 1px;
    /* height: 50px; */
    display: flex;
    align-items: center;
  }

  #startTemp {
    padding: 10px;
    /* border: solid; */
    border-radius: 40px;

  }

  .ref-btn {
    width: 20%;
    padding: 10px 15px;
    height: auto;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.2s;
  }

  .ref-btn:hover {
    background-color: rgba(135, 206, 235, 1);
  }

  @media (max-width: 768px) {
    body {
      min-width: 400px;
      margin: 10px;
    }

    .ref-btn {
      min-width: 100px;
      padding: 10px 15px;
    }
  }
</style>

<body>
  <header>
    <h1>Temperature Over Time</h1>
  </header>
  <main>
    <h2>
      <strong>Delta:</strong> <span id="deltaTemp">0</span>
    </h2>
    <section>

      <div id="temperatureChart"></div>
      <div class="tempInfo">

        <p class="start">
          <span id="startTemp">0°F</span>
          <strong>Start</strong>
        <p><span id="endTemp">0</span>°F <strong>End</strong></p>
        <p>
          <span id="currentTemp">0</span>°F <strong>Now</strong>
        </p>
        </p>
      </div>
    </section>
  </main>
  <!-- <button
      class="ref-btn"
      hx-get="/api/time-series"
      hx-swap="none"
      hx-trigger="click"
      onclick="fetchData()"
    >
      Refresh Data
    </button> -->

  <script>
    let chart;

    document.addEventListener("DOMContentLoaded", () => {
      const options = {
        chart: {
          height: "50%",
          type: "area",
          fontFamily: "Inter, sans-serif",
          toolbar: {
            show: false,
          },
        },
        tooltip: {
          enabled: true,
        },
        fill: {
          type: "gradient",
          gradient: {
            opacityFrom: 0.55,
            opacityTo: 0,
          },
        },
        dataLabels: {
          enabled: false,
        },
        stroke: {
          curve: "smooth",
          width: 6,
        },
        grid: {
          show: false,
        },
        series: [
          {
            name: "Temperature (°F)",
            data: [],
            color: "#1A56DB",
          },
        ],
        xaxis: {
          categories: [],
          labels: {
            style: {
              colors: "#6B7280",
            },
          },
        },
        yaxis: {
          show: false,
        },
      };

      chart = new ApexCharts(
        document.getElementById("temperatureChart"),
        options
      );
      chart.render();

      fetchData();
    });

    async function fetchData() {
      try {
        const response = await fetch("/api/time-series", { method: "GET" });
        const data = await response.json();

        const labels = data.map((point) => point.Time);
        const values = data.map((point) => point.Value);

        const startTemperature = values[0];
        const endTemperature = values[values.length - 1];
        const deltaTemperature = endTemperature - startTemperature;
        const currentTemperature = endTemperature;

        document.getElementById("startTemp").textContent = startTemperature + "°F";
        document.getElementById("endTemp").textContent = endTemperature;
        document.getElementById("deltaTemp").textContent = deltaTemperature;
        document.getElementById("currentTemp").textContent =
          currentTemperature;
        if (startTemperature >= 60 && startTemperature < 70) {
          startTemp.style.backgroundColor = "green";

        }

        chart.updateOptions({
          series: [{ name: "Temperature (°F)", data: values }],
          xaxis: { categories: labels },
        });
      } catch (error) {
        console.error("Error fetching or rendering data:", error);
      }
    }
  </script>
</body>

</html>
